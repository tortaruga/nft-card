<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

 <main>
  <div class="main__card">
    <div class="card__img-wrapper">
      <img class="card__img" src="./images/image-equilibrium.jpg" alt="image of a glass cube against blue background">
    </div>
    <div class="card__main-text">
      <h1 class="main-text__title"><a class="main__link" href="#">Equilibrium #3429</a></h1>
      <p class="main-text__description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="main__secondary-text">
      <div class="secondary-text__eth">
        <img class="eth__icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
        <p class="eth__value">0.041 ETH</p>
      </div>
      <div class="secondary-text__time-left">
        <img class="time-left__icon" src="./images/icon-clock.svg" alt="icon of a clock">
        <p class="time-left__value">3 days left</p>
      </div>
    </div>
    <div class="card__footer">
      <img class="card__avatar" src="./images/image-avatar.png" alt="user avatar">
      <p class="card__attribution">Creation of <a class="footer__link" href="#">Jules Wyvern</a></p>
    </div>
  </div>
 </main>

<footer>
  <div class="footer__attribution">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="https://www.frontendmentor.io/profile/tortaruga">tortaruga</a>.
  </div>
</footer>  
  
</body>
</html>
